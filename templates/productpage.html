{% extends "base.html" %}
{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/css/productpage.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="container-fluid">
        <div class="row">
             <div class="col-5 chosenproductimg d-flex align-items-center">
                <img src="{{ product.image_url }}" alt="{{ product.name }}" class="img-fluid" width="500px" height="auto">
            </div>
            <div class="col-7">
                <h1 class="name">{{ product.name }}</h1>
                <p><strong>Description:</strong></p>
                <pre>{{ product.description }}</pre>

                    <div class="d-flex align-items-center justify-content-around">
                           <button id="addToCartBtn" class="btn btn-primary cartbutton"
                            data-product-id="{{ product.id }}"
                            data-product-name="{{ product.name }}"
                            data-product-image="{{ product.image_url }}"
                            data-product-description="{{ product.description }}"
                            data-product-price="{{ product.price }}"
                            data-product-rating="{{ product.rating }}">Add to Cart
                           </button>

                            <h1 class="me-3">Price: ${{ product.price }}</h1>
                    </div>
                <div class="rating">
                        <h2>Rating:
                            {% for i in range(product.rating) %}
                                <span class="fa fa-star checked"></span>
                            {% endfor %}
                        </h2>
                    </div>
            </div>
                <!-- Add other details you want to display -->
            </div>
        </div>
    </div>
{% endblock %}
